<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation - Users</title>   
    <link rel ="icon" href="images/calendar-color-icon.png"> 
    <link rel ="stylesheet" href="css/styles.css">       
    <script src="js/scripts.js" defer></script>    
</head>
<body id = "usersBody">
    <header>
        <img src="images/getRoom_clean.png" alt="Company Logo" id="logo"/>
        <h1>Users Management</h1>
    </header>
    <p><a href="index.html" id="backLink">Back to Homepage</a></p>
    <p><a href="reservations.html" id="reservationsLink">Manage Reservations</a></p>
    <p><a href="rooms.html" id="roomsLink">Manage Rooms</a></p>
    <div class="flex-container">
        <div class="controls">
            <button id ="loadUsers">All Users</button>    
            <input type="text" id="userIdInput" placeholder="Enter User ID" autocomplete="off"/>
            <button id ="getUserById">Get User by Id</button>
        </div>
        <table class="allUsersTable">
            <thead>
                <tr>
                    <th title="Id">ID</th>
                    <th data-column="LastName" class="sortable" title="Sort by Lastname">Lastname</th>
                    <th data-column="FirstName" class="sortable" title="Sort by Firstname">Firstname</th>
                    <th>Phonenumber</th> 
                    <th data-column="Email" class="sortable" title="Sort by Email">Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- User(s) will be populated here -->
            </tbody>
            <p id="noDataMessage" style="display: none; text-align: center; font-weight: bold;"></p>
        </table>    
        <p id="currentPageContainer" style="visibility: hidden; text-align: center;">Current Page: <span id="currentPageDisplay">1</span></p>
        <div class="pagination">
            <button id="prevPageButton">Previous Page</button>
            <button id="nextPageButton">Next Page</button>       
            <button id="goToPageButton">Go to Page</button>
            <input type="number" id="pageInput" min="1" placeholder="Page number">
        </div>
    </div> 
     
</body> 
</html>
