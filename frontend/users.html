<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>   
    <link rel ="icon" href="calendar-color-icon.png"> 
    <link rel ="stylesheet" href="css/styles.css">       
    <script src="js/scripts.js" defer></script>    
</head>
<body>
    <header>
        <img src="getRoom_clean.png" alt="Company Logo" id="logo" />
        <h1>Users Management</h1>
    </header>
    <a href="index.html" id="backLink">Back to Homepage</a>
    <br><br>    
    <button id ="loadUsers">All Users</button>    
    <input type="text" id="userIdInput" placeholder="Enter User ID" />
    <button id ="getUserById">Get User by Id</button>

    <table class="allUsersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Lastname</th>
                <th>Firstname</th>
                <th>Phonenumber</th> 
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- User(s) will be populated here -->
        </tbody>
    </table>
     
    <div class="pagination">
        <button id="prevPageButton">Previous Page</button>
        <button id="nextPageButton">Next Page</button>       
        <button id="goToPageButton">Go to Page</button>
        <input type="number" id="pageInput" min="1" placeholder="Page number">
    </div>
   
    <div style="text-align: center;">
        <p id="currentPageContainer" style="visibility: hidden;">Current Page: <span id="currentPageDisplay">1</span></p>
    </div>    
</body> 
</html>
