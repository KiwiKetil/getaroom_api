<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation - Users</title>   
    <link rel ="icon" href="images/calendar-color-icon.png"> 
    <link rel ="stylesheet" href="css/styles.css">       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/scripts.js" defer></script>    
</head>
<body id = "usersBody">
    <header>
        <a href="index.html">
            <img src="images/getRoom_clean.png" alt="Company Logo" id="logo"/>
        </a>                 
    </header>
    <div class = "nav-links">       
        <button id="manageUsersButton">Manage Users</button>
        <button id="manageReservationsButton">Manage Reservations</button>
        <button id="manageRoomsButton">Manage Rooms</button>         
    </div>
    <h1 id="users-managment-header">Users Management</h1>
    <div class="flex-container">
        <div class="controls">
            <button id ="loadUsers">All Users</button>             
            <div class="search-container">
                <select id="searchColumn">
                <option value="" selected disabled hidden>Search byâ€¦</option>
                  <option value="Id">ID</option>
                  <option value="LastName">Last Name</option>                
                  <option value="PhoneNumber">Phone Number</option>    
                  <option value="Email">Email</option>  
                </select>
                <input type="text" id="searchInput" placeholder="Search..." autocomplete="off" />
                <button id="searchButton">
                  <i class="fas fa-search"></i> <!-- FontAwesome magnifying glass icon -->
                </button>
              </div>              
        </div>
        <table class="allUsersTable">
            <thead>
                <tr>
                    <th id="table-id-header">ID</th>
                    <th data-column="LastName" class="sortable" data-order="ASC">Lastname <i class="fas fa-sort"></i></th>
                    <th data-column="FirstName" class="sortable" data-order="ASC">Firstname <i class="fas fa-sort"></i></th>
                    <th>Phonenumber</th> 
                    <th data-column="Email" class="sortable" data-order="ASC">Email <i class="fas fa-sort"></i></th>
                </tr>
            </thead>
            <tbody>
                <!-- User(s) will be populated here -->
            </tbody>
            <p id="noDataMessage" style="display: none; text-align: center; font-weight: bold;"></p>
        </table>            
        <p id="currentPageContainer" style="visibility: hidden; text-align: center;">Current Page: <span id="currentPageDisplay">1</span></p>
        <div class="pagination">
            <button id="prevPageButton">Previous Page</button>
            <button id="nextPageButton">Next Page</button>       
            <button id="goToPageButton">Go to Page</button>
            <input type="number" id="pageInput" min="1" placeholder="Page number">
        </div>
    </div>      
</body> 
</html>
