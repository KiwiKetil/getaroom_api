<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation</title>    
    <link rel="stylesheet" href="css/styles.css">       
    <script src="js/scripts.js" defer></script>    
</head>
<body>
    <img src="getRoom.png" alt="Company Logo" id="logo" />
    <h1>Users Management</h1>

    <a href="index.html">Back to Homepage</a>
    <br><br>
    
    <button onclick="loadUsers(true)">All Users</button>    
    <input type="text" id="userIdInput" placeholder="Enter User ID" />
    <button onclick="getUserById()">Get User by Id</button>

    <table id="allUsersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Lastname</th>
                <th>Firstname</th>
                <th>Phonenumber</th> 
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- User(s) will be populated here -->
        </tbody>
    </table>
     
    <!-- Pagination and GoToPage Section-->
    <div class="pagination">
        <button id="prevPageButton" onclick="prevPage()" disabled>Previous Page</button>
        <button id="nextPageButton" onclick="nextPage()">Next Page</button>       
        <button id="goToPageButton" onclick="gotoPage()">Go to Page</button>
        <input type="number" id="pageInput" min="1" placeholder="Page number">
    </div>
   
    <div style="text-align: center;">
        <p id="currentPageContainer" style="visibility: hidden;">Current Page: <span id="currentPageDisplay">1</span></p>
    </div>    
</body> 
</html>
